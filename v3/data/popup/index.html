<!DOCTYPE html>
<html>
<head>
  <title>Gmail Notifier</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="collapsed single">
  <template id="t-entry">
    <li>
      <label>
        <input type="checkbox">
        <div data-id="star"></div>
        <div data-id="sender"></div>
        <div data-id="tags"></div>
        <div data-id="snippet"></div>
        <div data-id="date">DATE</div>
      </label>
    </li>
  </template>

  <section id="header">
    <div>
      <input type="button" id="previous" data-i18n-title="pp_previous">
      <input type="button" id="next" data-i18n-title="pp_next">
      <select id="user"></select>
    </div>
    <div>
      <input type="search" id="search" data-i18n="pp_search" data-i18n-value="placeholder">
      <select id="history"></select>
      <input type="button" id="sound" data-i18n-title="pp_notification" disabled>
      <div><span id="current">-</span> <span data-i18n="pp_of"></span> <span id="total">-</span></div>
      <input type="button" id="view" data-i18n-title="pp_view">
    </div>
  </section>
  <section id="body">
    <ul id="entries" data-i18n="pp_empty_entries" data-i18n-value="data-message"></ul>
    <div id="content" data-i18n="pp_empty_view" data-i18n-value="data-message"></div>
    <input type="button" id="expand" data-i18n-title="pp_expand">
  </section>
  <section id="options-view">
    options!
  </section>
  <section id="footer">
    <input type="button" id="options" data-i18n-title="pp_options">
    <input type="button" id="inbox" data-i18n-title="pp_inbox">
    <input type="button" id="archive" data-i18n-title="pp_archive" disabled>
    <input type="button" id="delete" data-i18n-title="pp_delete" disabled>
    <input type="button" id="report" data-i18n-title="pp_report" disabled>
    <input type="button" id="refresh" data-i18n-title="pp_refresh">
    <input type="button" id="mark-as-read" data-command="mark-as-read" data-i18n="pp_mark_as_read" data-i18n-title="pp_mark_as_read_title" disabled>
    <input type="button" id="mark-all-as-read" data-i18n-title="pp_mark_all_as_read" disabled>
  </section>

  <script type="text/javascript" src="/core.js"></script>
  <script type="text/javascript" src="/configs.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="externals/moment/moment.js"></script>
  <script type="text/javascript" src="commands.js"></script>
</body>
</html>
